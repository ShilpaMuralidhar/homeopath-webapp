<!doctype html>
<html>
    <style>
        form {
            margin: auto;
            width: 35%;
        }
        
        .result {
            margin: auto;
            width: 35%;
            border: 1px solid #ccc;
        }
        </style>


<head>
<title>Drug Prediction</title>
</head>
<form action="{{ url_for('main') }}" method="POST">
    <fieldset>
        <legend>Input values:</legend>
        Symptoms:
        <input name="Symptoms" type="object" required>
        <br>
        <input type="submit">
    </fieldset>
</form>
<br>
<div class="result" align="center">
    {% if result %}
    	{% for variable, value in original_input.items() %}
    		<b>{{ variable }}</b> : {{ value }}
    	{% endfor %}
		<br>
    	<br> Predicted Drugs are:
   		<p style="font-size:50px">{{ result }}</p>
    {% endif %}
</div>

</html>
